                 <figure>
                    <img src="#" title="ShabNut Hairlove">
                    <figcaption>Deep nourishment that reduces dryness and flakiness, leaving hair soft, strong, and radiant. </figcaption>

                </figure>
                <figure>
                    <img src="#" title="ShabNut Crunch">

                <figure>

            <section>
                <h4> We would love to hear from you </h4>
                <form action="" method="post">
                    <fieldset>
                        <legend> Contact Us </legend>
                        <p>
                            <label for="name"> Name 
                                <span> &ast; </span>
                            </label>
                            <input type="text" id="name" required ="true" placeholder="Babe Ruth" aria-placeholder="Babe Ruth">
                        </p>
                        <p>
                            <label for="email"> Email 
                                <span> &ast; </span>
                            </label>
                            <input type="email" id="email" required aria-required="true" placeholder="baberuth@gmail.com" aria-placeholder="baberuth@gmail.com">
                        </p>
                        <p>
                            <label for="message">Message
                                <span> &ast; </span>
                            </label>
                            <textarea id="message" required aria-required="true" placeholder="Hi, what's on your mind?"></textarea> 
                        </p>
                    </fieldset>
                    <section>
                        <p>
                            <button type="submit"> Submit</button>
